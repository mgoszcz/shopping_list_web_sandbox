<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="src/css/style.css" />
    <script type="module" src="src/js/controller.js"></script>

    <title>shopping list web snadbox</title>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <div class="search-combo">
          <form class="search">
            <input
              type="text"
              class="search__field"
              placeholder="Type here for shopping article..."
            />
            <button class="btn search__btn">
              <!-- <svg class="search__icon">
              <use href="src/img/icons.svg#icon-search"></use>
            </svg> -->
              <span>Add</span>
            </button>
          </form>
          <div class="add-item-dropdown">
            <div class="dropdown-content hidden">
              <ul class="dropdown__articles-list">
                <li>
                  <div class="dropdown__article">item</div>
                </li>
              </ul>
            </div>
          </div>
        </div>
        Shopping list
      </header>
    </div>
    <div class="shopping-list-container">
      <ul class="shopping-list">
        <li class="shooping-list-item">
          <div class="list-item-content">
            <div class="item-label-container">
              <span class="item-label">banany</span>
            </div>
            <div class="amount-container">
              <input
                type="number"
                class="amount-spinner"
                min="1"
                step="1"
                value="1"
              />
            </div>
            <div class="category-container">
              <span class="category-label">owoce</span>
            </div>
            <div class="move-button-container">
              <img
                class="list-item-button"
                src="./src/icons/swap.png"
                alt="Move"
              />
            </div>
            <div class="delete-button-container">
              <img
                class="list-item-button"
                src="./src/icons/delete.png"
                alt="Delete"
              />
            </div>
          </div>
        </li>
        <li class="shooping-list-item">
          <div class="list-item-content checked-item">
            <div class="item-label-container">
              <span class="item-label">jabłka</span>
            </div>
            <div class="category-container">
              <span class="category-label">owoce</span>
            </div>
            <div class="move-button-container">
              <img
                class="list-item-button"
                src="./src/icons/swap.png"
                alt="Move"
              />
            </div>
            <div class="delete-button-container">
              <img
                class="list-item-button"
                src="./src/icons/delete.png"
                alt="Delete"
              />
            </div>
          </div>
        </li>
        <li class="shooping-list-item">
          <div class="list-item-content">
            <div class="item-label-container">
              <span class="item-label">mleko</span>
            </div>
            <div class="category-container">
              <span class="category-label">nabiał</span>
            </div>
            <div class="move-button-container">
              <img
                class="list-item-button"
                src="./src/icons/swap.png"
                alt="Move"
              />
            </div>
            <div class="delete-button-container">
              <img
                class="list-item-button"
                src="./src/icons/delete.png"
                alt="Delete"
              />
            </div>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
