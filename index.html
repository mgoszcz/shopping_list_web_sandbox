<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="src/css/style.css" />
    <script type="module" src="src/js/controller.js"></script>

    <title>shopping list web snadbox</title>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <div class="search-combo">
          <form class="search">
            <input
              type="text"
              class="search__field"
              placeholder="Type here for shopping article..."
            />
            <button class="btn search__btn">
              <!-- <svg class="search__icon">
              <use href="src/img/icons.svg#icon-search"></use>
            </svg> -->
              <span>Add</span>
            </button>
          </form>
          <div class="add-item-dropdown">
            <div class="dropdown-content hidden">
              <ul class="dropdown__articles-list">
                <li>
                  <div class="dropdown__article">item</div>
                </li>
              </ul>
            </div>
          </div>
        </div>
        Shopping list
      </header>
      <div class="menu-buttons">
        <div class="menu-delete-all-button menu-button">
          <span class="menu-item-label">Delete All</span>
          <img class="menu-item-icon" src="./src/icons/delete-document.png" />
        </div>
        <div class="menu-shopping-articles-button menu-button">
          <span class="menu-item-label">Articles</span>
          <img class="menu-item-icon" src="./src/icons/list.png" />
        </div>
        <div class="menu-shop-button menu-button">
          <div class="shop-label-container">
            <span class="menu-item-label current-shop-label">Current Shop</span>
            <img class="menu-item-icon" src="./src/icons/store.png" />
          </div>
          <span class="current-shop-name"></span>
        </div>
      </div>
    </div>
    <div class="shopping-list-container">
      <ul class="shopping-list">
        <li class="shooping-list-item">
          <div class="shopping-list-item-container list-item-content">
            <div class="item-label-container">
              <span class="item-label">banany</span>
            </div>
            <div class="amount-container">
              <input
                type="number"
                class="amount-spinner"
                min="1"
                step="1"
                value="1"
              />
            </div>
            <div class="category-container">
              <span class="category-label">owoce</span>
            </div>
            <div class="move-button-container">
              <img
                class="list-item-button"
                src="./src/icons/swap.png"
                alt="Move"
              />
            </div>
            <div class="delete-button-container">
              <img
                class="list-item-button"
                src="./src/icons/delete.png"
                alt="Delete"
              />
            </div>
          </div>
        </li>
        <li class="shooping-list-item">
          <div
            class="shopping-list-item-container list-item-content checked-item"
          >
            <div class="item-label-container">
              <span class="item-label">jabłka</span>
            </div>
            <div class="category-container">
              <span class="category-label">owoce</span>
            </div>
            <div class="move-button-container">
              <img
                class="list-item-button"
                src="./src/icons/swap.png"
                alt="Move"
              />
            </div>
            <div class="delete-button-container">
              <img
                class="list-item-button"
                src="./src/icons/delete.png"
                alt="Delete"
              />
            </div>
          </div>
        </li>
        <li class="shooping-list-item">
          <div class="shopping-list-item-container list-item-content">
            <div class="item-label-container">
              <span class="item-label">mleko</span>
            </div>
            <div class="category-container">
              <span class="category-label">nabiał</span>
            </div>
            <div class="move-button-container">
              <img
                class="list-item-button"
                src="./src/icons/swap.png"
                alt="Move"
              />
            </div>
            <div class="delete-button-container">
              <img
                class="list-item-button"
                src="./src/icons/delete.png"
                alt="Delete"
              />
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div class="overlay hidden"></div>
    <div class="overlay overlay-hard hidden"></div>
    <div class="categories-window hidden">
      <div class="window-title">
        <span class="window-title-text">Select category</span>
        <button class="btn--close-modal">&times;</button>
      </div>
      <img
        class="categories__add-category-button"
        src="./src/icons/plus.png"
        alt="Add"
      />
      <div class="categories__list-container">
        <ul class="categories__list">
          <li class="categories__list-item">
            <div class="categories__category_item list-item-content">
              <div class="category-label-container">
                <span class="categories__category_name">Item</span>
              </div>
              <div class="edit-category-container">
                <img
                  class="edit-category-button list-item-button"
                  src="./src/icons/draw.png"
                  alt="Edit"
                />
              </div>
              <div class="remove-category-container">
                <img
                  class="remove-category-button list-item-button"
                  src="./src/icons/delete.png"
                  alt="Delete"
                />
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
